<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>객체생성함수</title>
        <script>
            function TestScore(name, kor, eng) {// 시험 점수를 저장할 객체 생성
                // 속성 정의
                this.userName = name;
                this.korNum = kor;
                this.engNum = eng;

                this.getTestInfo = function() {// 이름과 점수 출력
                    document.write("이름 : " + this.userName, "<br>");
                    document.write("국어 : " + this.korNum, "<br>");
                    document.write("영어 : " + this.engNum, "<br>");
                }

                this.getAvg = function() {// 평균 점수를 계산해서 반환
                    return ( this.korNum + this.engNum )/2;
                }
            }

            // 학생의 정보를 객체로 생성
            var happy = new TestScore("해피", 80, 90);
            var ddolli = new TestScore("똘이", 100, 85);

            // 학생의 정보와 평균 점수 출력
            happy.getTestInfo();
            document.write("평균점수 : " + happy.getAvg(), "<br><br>");

            ddolli.getTestInfo();
            document.write("평균점수 : " + ddolli.getAvg(), "<br><br>");
        </script>
    </head>
    <body>
    </body>
</html>
