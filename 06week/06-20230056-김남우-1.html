<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
        <script>
            function showDialog() {
                alert("안녕하세요?");
            }
            function greeting(name, position) {
                alert(name + " " + position + "님을 환영합니다.");
            }
        </script>
    </head>
    <body>
        <button onclick="showDialog()">대화상자오픈</button>
        <button onclick="greeting('청운이', '학생')">눌러보세요!</button>
    </body>
</html>
