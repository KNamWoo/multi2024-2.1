<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let fruits = ["Apple", "Banana", "Orange"];

            fruits[0] = "";
            fruits[2] = "Kiwi";
            for (let i = 0; i < fruits.length; i++) {
                document.write(fruits[i] + "<br>");
            }
        </script>
    </body>
</html>
