<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>입력받은 숫자의 배수 출력, 및 개수 구하기</title>
        <style>
            body {
                font-size: 1.2em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>1~100 사이에 입력 받은 숫자의 배수 찾기</h2>
        <script>
            var num=Number(prompt("배수를 찾을 숫자 입력",""));
            var count = 0;
            for (var i = 1; i <= 100; i++) {
                if(i%num==0){
                    document.write(i+", ");
                    count++;
                }
            }
            document.write("<br><br>"+num+"의 배수의 갯수 : "+count);
        </script>
    </body>
</html>
