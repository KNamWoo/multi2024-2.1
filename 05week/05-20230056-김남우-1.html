<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>포털 검색 사이트 이동하기</title>
        <script type="text/javascript">
            var site=prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?","");
            var url;

            switch (site) {
                case "네이버": url="www.naver.com"; //"네이버"을 입력했을 경우
                break;
                
                case "다음": url="www.daum.net"; //"다음"을 입력했을 경우
                break;

                case "네이트": url="www.nate.com"; //"네이트"을 입력했을 경우
                break;

                case "구글": url="www.google.com"; //"구글"을 입력했을 경우
                break;
                
                //일치하는 값이 없을 경우
                default: alert("보기 중에 없는 사이트입니다.");
            }

            if(url) location.href="http://"+url; // url에 데이터가 있을 경우에만 실행됩니다.
        </script>
    </head>
    <body></body>
</html>
