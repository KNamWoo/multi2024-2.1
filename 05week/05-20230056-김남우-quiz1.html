<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>짝수/홀수 유무와 1~n까지의 합계</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>짝수일까, 홀수일까</h1>
        <script>
            var num=Number(prompt("숫자를 입력하시오.",""));
            var sum=0;
            if(num%2 == 0){
                for(var i=2; i<=num; i++){
                    if(i%2!=0){
                        continue;
                    }
                    sum += i;
                }
                document.write(num+"는 짝수이고, 1 ~ "+num+"까지의 짝수의 합은 "+sum+"입니다.");
            }else{
                for(var i=1; i<=num; i++){
                    if(i%2==0){
                        continue;
                    }
                    sum += i;
                }
                document.write(num+"는 홀수이고, 1 ~ "+num+"까지의 홀수의 합은 "+sum+"입니다.");
            }
        </script>
    </body>
</html>
