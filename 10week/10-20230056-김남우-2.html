<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Event 객체 - e </title>
    </head>
    <body>
        <div id="special" style="background-color: #faea11; width: 200px; height: 50px;">
        마우스를 올려주세요!</div>
        <script>
            let obj = document.getElementById("special");
            obj.onmouseover= function (e) { // e는 이벤트 객체
                x=e.clientX; // 마우스의 가로 좌표를 구함
                y=e.clientY; // 마우스의 세로 좌표를 구함
                alert(x+" "+y); // 마우스 좌표 출력
                alert(e.type);
                alert(e.target);
            }
        </script>
    </body>
</html>
